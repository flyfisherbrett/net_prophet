<div id="login" class="container">
  <div class="col s12">
    <div class="card">
      <form (submit)="login($event, email.value, password.value)">
      <div class="card-content">
        <div class="card-title">
          <span class="card-title">Please Enter Your Email and Password</span>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input #email id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input #password id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn right light-green darken-2">login</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
